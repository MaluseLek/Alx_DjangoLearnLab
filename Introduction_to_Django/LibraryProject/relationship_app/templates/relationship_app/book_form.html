<h2>{% if book %}Edit Book{% else %}Add Book{% endif %}</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" name="title" value="{{ book.title|default_if_none:'' }}"><br><br>

    <label>Author:</label>
    <input type="text" name="author" value="{{ book.author|default_if_none:'' }}"><br><br>

    <button type="submit">{% if book %}Update{% else %}Add{% endif %} Book</button>
</form>
